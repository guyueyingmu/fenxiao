          <p style="font-size:18px;text-align:center;"><span style="font-family:'应用字体 Regular', '应用字体';color:#FF0000;">登录</span></p><p style="font-size:20px;text-align:left;"><span style="font-family:'应用字体 Regular', '应用字体';color:#1E1E1E;">登录信息表</span></p><p style="font-size:20px;"><span style="font-family:'应用字体 Regular', '应用字体';color:#1E1E1E;">ID，帐号（手机），登录时间，登录状态（1为成功，2为失败）</span></p><p style="font-size:20px;"><span style="font-family:'应用字体 Regular', '应用字体';color:#1E1E1E;"><br></span></p><p style="font-size:20px;"><span style="font-family:'应用字体 Regular', '应用字体';font-size:16px;">1、</span><span style="font-family:'应用字体 Regular', '应用字体';font-size:16px;color:#1E1E1E;">管理员的登录成功</span><span style="font-family:'应用字体 Regular', '应用字体';font-size:16px;color:#FF0000;">写入“操作日志”表</span><span style="font-family:'应用字体 Regular', '应用字体';color:#FF0000;">（详见操作日志）</span></p><p style="font-size:20px;"><span style="font-family:'应用字体 Regular', '应用字体';color:#1E1E1E;">2、登录验证帐号密码，详见“管理员”菜单---管理员表</span></p><p style="font-size:20px;"><span style="font-family:'应用字体 Regular', '应用字体';color:#1E1E1E;">3、登录成功或者失败都需要写入“登录信息表”</span></p><p style="font-size:20px;"><span style="font-family:'应用字体 Regular', '应用字体';color:#1E1E1E;">4、登录验证密码错误超过8次的帐号，当天将不能再次登录（即不再做帐号密码验证）</span></p>
