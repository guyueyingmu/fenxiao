<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <title>登录</title>
</head>

<body>
    <div id="app">
        <div class="login">
            <el-row type="flex">
                <el-col :span="10" style="padding: 20% 0 0;margin: auto">
                    <el-form label-width="100px" class="demo-ruleForm">
                        <el-form-item label="用户名">
                            <el-input type="text" v-model="form.userName" auto-complete="off"></el-input>
                        </el-form-item>
                        <el-form-item label="密码">
                            <el-input type="password" v-model="form.pass" auto-complete="off"></el-input>
                        </el-form-item>


                        <el-form-item>
                            <el-button type="primary" @click="submitForm('form')">登录</el-button>

                        </el-form-item>
                    </el-form>
                </el-col>
            </el-row>
        </div>
    </div>
</body>
<!-- 先引入 Vue -->
<script src="/static/admin/lib/vue.min.js"></script>
<script src="/static/admin/lib/vue-resource.min.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    Vue.http.options.emulateJSON = true;
    new Vue({
        el: '#app',
        data: {
            form: {
                userName: '',
                pass: ''
            }
        },
        methods: {
            submitForm() {
                console.log(122)
                let url = '',
                    data = this.form
                this.$http.post(url, data).then(function (res) {
                    console.log(res)
                }, function (err) {
                    console.log(err)
                })
            }
        }
    })
</script>

</html>
